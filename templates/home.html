<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        section {
            text-align: center;
            padding: 8rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #555;
        }

        #predict-now-btn {
            display: inline-block;
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            text-decoration: none;
            background-color: #2980b9;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            animation: float 3s infinite ease-in-out;
        }

        #predict-now-btn:hover {
            background-color: #2471a3;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        footer {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Diamond Price Prediction</h1>
    </header>

    <section>
        <h1>Unlock the Future Value of Your Diamonds</h1>
        
        <p>Our advanced prediction models analyze market trends to provide precise diamond price predictions.</p>

        <a href="/predict" id="predict-now-btn">Get Your Prediction</a>
    </section>

    <footer>
        &copy; 2023 Diamond Price Prediction
    </footer>
</body>
</html>
